<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Фиксированная шапка</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
        }
        .header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background: #333;
            color: white;
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            z-index: 1000;
        }
        .buttons {
            display: flex;
            gap: 10px;
        }
        .buttons button {
            background: #ff5722;
            color: white;
            border: none;
            padding: 10px 15px;
            cursor: pointer;
            border-radius: 5px;
            transition: background 0.3s;
        }
        .buttons button:hover {
            background: #e64a19;
        }
        .content {
            margin-top: 70px;
            padding: 20px;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Мой сайт</h1>
        <div class="buttons">
            <button>Главная</button>
            <button>О нас</button>
            <button>Контакты</button>
        </div>
    </div>
    <div class="content">
        <p>Содержимое страницы...</p>
    </div>
</body>
</html>
